env:
  
  TERM: alacritty
  
window:

  padding:
  
    x: 10
    y: 10
    
  dynamic_padding: true
  decorations: buttonless

font:

  normal:
  
    family: BlexMono Nerd Font Mono
    style: Light
    
  bold:

    family: BlexMono Nerd Font Mono
    style: Light

  italic:
 
    family: BlexMono Nerd Font Mono
    style: Light
      
  bold_italic:
  
    family: BlexMono Nerd Font Mono
    style: Light
 
  size: 11.0
  
colors:

  primary:
  
    background: '#000000'
    foreground: '#ffffff'
    
cursor:

  blinking: On
  
live_config_reload: true
